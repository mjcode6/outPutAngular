<form (submit)="createOnomatopia()" #onomatopiaForm="ngForm">
    <label for="newOnomatopia">Nouvelle onomatopée :</label>
    <input
      type="text"
      id="newOnomatopia"
      name="onomatopia"
      [(ngModel)]="newOnomatopia"
      required
    />
    <button type="submit">Créer</button>
  </form>
